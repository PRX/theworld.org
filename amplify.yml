version: 1
test:
  phases:
    preTest:
      commands:
        - yarn install
    test:
      commands:
        - yarn lint
        - yarn test --json --outputFile=.jest/reports/jestReport.json
  artifacts:
    baseDirectory: .jest
    configFilePath: '**/jestReport.json'
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - yarn install
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
