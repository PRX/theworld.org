customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, s-maxage=1, stale-while-revalidate'
      - key: 'Strict-Transport-Security'
        value: 'max-age=63072000; includeSubDomains; preload'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Permissions-Policy'
        value: 'interest-cohort=()'
  - pattern: 'api/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=3600, s-maxage=3600, stale-while-revalidate'
  - pattern: '_next/image*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=604800, s-maxage=604800, stale-while-revalidate=86400'
  - pattern: 'static/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=604800, s-maxage=604800, stale-while-revalidate=86400'
  - pattern: '_next/static/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=604800, s-maxage=604800, stale-while-revalidate=86400'
  - pattern: '_next/data/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, s-maxage=2, stale-while-revalidate'
