customHeaders:
  - pattern: /_next/*
    headers:
      - key: x-control-type-options
        value: nosniff
      - key: x-frame-options
        value: DENY
      - key: x-xss-protection
        value: 1; mode=block
  - pattern: /api/*
    headers:
      - key: Cache-Control
        value: 'public, max-age=0, s-maxage=1, stale-while-revalidate'
  - pattern: /*
    headers:
      - key: Cache-Control
        value: 'public, max-age=0, s-maxage=1, stale-while-revalidate'
      - key: Permissions-Policy
        value: interest-cohort=()
      - key: x-frame-options
        value: DENY
      - key: x-xss-protection
        value: 1; mode=block
